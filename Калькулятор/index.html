<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учим JQuery</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/normalize.css" />
  </head>
  <body>
    
    <div id="img-holder" class="img-holder">
      <img src="/img/img1.jpg" alt="Увы">
    </div>

    <div id="toggles" class="toggles">
      <div id="toggle1" class="toggle1" data-img-path="/img/img1.jpg">1</div>
      <div id="toggle2" class="toggle2" data-img-path="/img/img2.jpg">2</div>
      <div id="toggle3" class="toggle3" data-img-path="/img/img3.jpg">3</div>
    </div>

    <script src="libs/JQuery/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
